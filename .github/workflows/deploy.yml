name: Deploy JOBIFY

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy backend via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions deploy JOBIFY" \
            --parameters '{
              "commands": [
                "set -e",
                "cd ~/JOBIFY",
                "echo ðŸ“‚ Directory: $(pwd)",
                "echo ðŸ”€ Before update:",
                "git log -1 --oneline",
                "git fetch origin main",
                "git reset --hard origin/main",
                "npm install",
                "echo ðŸ”€ After update:",
                "git log -1 --oneline",
                "echo ðŸš€ PM2 process list:",
                "pm2 list",
                "pm2 restart all",
                "pm2 save"
              ]
            }' \
            --timeout-seconds 600 \
            --output text

      - name: Build frontend
        run: |
          cd client
          npm install
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Upload frontend to S3
        run: |
          aws s3 sync client/dist/ s3://jobify-frontend-bucket --delete
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"