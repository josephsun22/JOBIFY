name: Deploy JOBIFY

on:
  push:
    branches:
      - release

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy backend via SSM (non-root + exact SHA)
      run: |
        set -euo pipefail

        echo "üöÄ Sending SSM command to update backend..."
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
          --document-name "AWS-RunShellScript" \
          --comment "GitHub Actions deploy JOBIFY from release branch" \
          --parameters '{
            "commands": [
              "sudo -u ec2-user -H bash -lc \"set -e; cd /home/ec2-user/JOBIFY; echo üöÄ GIT STATUS:; git fetch origin; git checkout -f ${{ github.sha }}; git reset --hard ${{ github.sha }}; git log -1 --oneline; npm ci; echo üöÄ PM2 PROCESS:; pm2 list || true; pm2 start server.js --name jobify || pm2 restart jobify; pm2 save; pm2 list\""
            ]
          }' \
          --query "Command.CommandId" \
          --output text)

        echo "‚úÖ SSM Command ID: $COMMAND_ID"
        echo "‚è≥ Waiting for SSM to finish..."

        if ! aws ssm wait command-executed \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.EC2_INSTANCE_ID }}"; then
          echo "üî• SSM failed. Check invocation details in AWS Console."
          exit 1
        fi

        echo "‚úÖ SSM completed successfully."

    - name: Build frontend
      run: |
        cd client
        npm ci
        npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}

    - name: Upload frontend to S3
      run: |
        aws s3 sync client/dist/ s3://jobify-frontend-bucket --delete
